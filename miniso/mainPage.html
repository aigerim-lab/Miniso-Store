<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINISO Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <style>
    

.container1 {
 
  width: 80%;
  height: 80%;
  border: 1px solid #ccc;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.left-side, .right-side {
  flex: 1;
  
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.left-side {
  background-color: #e8f4ff;
  text-align: center;
}

.right-side {
  background-color: #ffffff;
  text-align: center;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}

.hidden {
  display: none;
}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg custom-navbar" style="background-color: white; margin:0px 45px;">
        <div class="container-fluid">
          <a class="navbar-brand" href="store.html" style="font-weight: bolder; font-size: 35px; font-family: Arial, Helvetica, sans-serif;color:red;">
            MINISO</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="font-weight:bold;">
              <li class="nav-item">
                <a class="nav-link active"  href="store second.html">ABOUT US</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="product.html">PRODUCT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">COMPANY</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">NEWS</a>
              </li>
            </ul>
            <img src="household_icon.png" id="icon">
          </div>
        </div>
    </nav>
    
    <div class="container1">
        <!-- Left Side: Promotion -->
        <div class="left-side">
          <h1>LIFE IS FOR FUN</h1>
          <p>Your favorite destination for quality and affordable products.</p>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="notifyButton">Shop Now</button>
        </div>
        
        <!-- Right Side: Authentication -->
        <div class="right-side">
          <div id="loginSection">
            <button id="loginButton">Log In</button>
            <div id="loginForm" class="hidden">
              <h2>Log In</h2>
              <label for="username">Username:</label>
              <input type="text" id="username" required>
              <label for="password">Password:</label>
              <input type="password" id="password" required>
              <button id="submitLogin">Submit</button>
            </div>
            <div id="welcomeMessage" class="hidden">
              <h2>Welcome, <span id="userNameDisplay"></span>!</h2>
              <button id="logoutButton">Log Out</button>
            </div>
          </div>
        </div>
      </div>
      <script>
        // Elements
const loginButton = document.getElementById('loginButton');
const loginForm = document.getElementById('loginForm');
const submitLogin = document.getElementById('submitLogin');
const welcomeMessage = document.getElementById('welcomeMessage');
const userNameDisplay = document.getElementById('userNameDisplay');
const logoutButton = document.getElementById('logoutButton');

// Show login form when "Log In" button is clicked
loginButton.addEventListener('click', () => {
  loginForm.classList.remove('hidden');
  loginButton.classList.add('hidden');
});

// Handle login
submitLogin.addEventListener('click', () => {
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  if (username && password) {
    localStorage.setItem('username', username);
    displayWelcomeMessage(username);
  } else {
    alert('Please enter both username and password');
  }
});

// Display welcome message if user is logged in
function displayWelcomeMessage(username) {
  userNameDisplay.textContent = username;
  loginForm.classList.add('hidden');
  welcomeMessage.classList.remove('hidden');
}

// Check if user is logged in on page load
document.addEventListener('DOMContentLoaded', () => {
  const storedUsername = localStorage.getItem('username');
  if (storedUsername) {
    displayWelcomeMessage(storedUsername);
    loginButton.classList.add('hidden');
  }
});

// Handle logout
logoutButton.addEventListener('click', () => {
  localStorage.removeItem('username');
  welcomeMessage.classList.add('hidden');
  loginButton.classList.remove('hidden');
  loginForm.reset();
});

      </script>
<script>
    var icon = document.getElementById("icon");
    icon.onclick= function(){
        document.body.classList.toggle("dark-theme");
        if(document.body.classList.contains("dark-theme")){
            icon. src="deliverIcon.png";
        }else{
            icon.src="household_icon.png";
        }
    }
</script>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
